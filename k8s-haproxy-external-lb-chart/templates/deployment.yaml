---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
      annotations:
        a8r.io/repository: "https://github.com/zdzichu/k8s-haproxy-external-lb"
    spec:
      containers:
      - name: k8s-haproxy-external-lb-watcher
        image: {{ .Values.image.name }}:{{ .Chart.AppVersion }}
        env:
          # path used on the controller (i.e. in the pod)
          - name: ANSIBLE_HOME
            value: "/tmp"
          - name: ANSIBLE_HOST_KEY_CHECKING
            value: "False"
          # PIPELINING does not use temporary files, which helps with 'local' connection in a container
          - name: ANSIBLE_PIPELINING
            value: "True"
          - name: PYTHONUNBUFFERED
            value: "True"
        resources:
          requests:
            cpu: 1m
            memory: 10Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
          - name: ssh-key
            mountPath: "/ssh"
      volumes:
        - name: ssh-key
          secret:
            secretName: haproxy-agent
